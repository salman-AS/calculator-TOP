<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="secondary"><span></span></div>
            <div id="primary"><span></span></div>
        </div>
        <div class="btn clear">ac</div>
        <div class="btn delete">del</div>
        <div class="btn oprtr">/</div>
        <div class="btn oprtr">*</div>
        <div class="btn oprnd">1</div>
        <div class="btn oprnd">2</div>
        <div class="btn oprnd">3</div>
        <div class="btn oprtr">+</div>
        <div class="btn oprnd">4</div>
        <div class="btn oprnd">5</div>
        <div class="btn oprnd">6</div>
        <div class="btn oprtr">-</div>
        <div class="btn oprnd">7</div>
        <div class="btn oprnd">8</div>
        <div class="btn oprnd">9</div>
        <div class="btn oprnd dot">.</div>
        <div class="btn oprnd" id="zero">0</div>
        <div class="btn equal">=</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
